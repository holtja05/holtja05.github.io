<html>
  <head>
    <title>Temperature Conversion</title>
    
    <style>
      #celsius {
        width:75%;
      } 
    </style>
  </head>
  
  <body>
        <h1 id="Firstheading">Temperature Conversion</h1>
        <Label for="slider">Degrees Celsius</Label>
        <input type="range" min=-50 max=50 id="slider" onmousemove="changetemp();"value=0>
        
        <h2 id="degreesc">0 Degrees C</h2>
        <h2 id="degreesf">32 Degrees F</h2>
        <h2 id="message"></h2>
        
    <script>
            changetemp = function() {
                theslider=document.querySelector("#slider");
                c=theslider.value;
                f=c*1.8 + 32;
                
                ch2 = document.querySelector("#degreesc");
                fh2 = document.querySelector("#degreesf");
                Fh1 = document.querySelector("#Firstheading");
                
                ch2.innerHTML=c + " Degrees C";
                fh2.innerHTML=f + " Degrees F";
                
                 if (f>90) {
                    message=document.querySelector("#message");
                    message.innerHTML="TOO HOT";
                    document.body.style.backgroundColor="firebrick";
                }       
                
                if (f<5) {
                    message=document.querySelector("#message");
                    message.innerHTML="TOO COLD";
                    document.body.style.backgroundColor="dodgerblue";
                }
                
                if (f>=5 && f<=90) {
                    message=document.querySelector("#message");
                    message.innerHTML="OK";
                    document.body.style.backgroundColor="#FFFF66";
                }
                
            }
      
      document.body.style.backgroundColor = "LemonChiffon";
      
      Fh1 = document.querySelector("#Firstheading");
      Fh1.style.textAlign = "center";
      Fh1.style.fontSize = "26px";
      
    </script>
  </body>
</html>
