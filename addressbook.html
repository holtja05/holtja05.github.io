<html>
 <head>
   <title>Address Book</title>
   <style>
    table {     width: 100%;
                text-align: center;
                border-spacing: 0;
                border-collapse: collapse;
                color: black;
    }
    
    tr, td { 
            border: double;
    }  
   
   h1 {
       text-align: center;
       font-size: 26px;
   }
    
    input {
            text-align: center;
    }
    
   </style>
 </head> 
  
 <body>
    
   <h1>Address Book</h1>
   <table id="table">
      <tr>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Phone Number</th>
         <th>Email</th>
      </tr>

   </table>
 
  <p></p>
    <label>First Name</label>
    <input type="text" size="30" id="firstname">
  <p></p>
    <label>Last Name</label>
    <input type="text" size="30.9" id="lastname">
  <p></p>
    <label>Phone Number</label>
    <input type="text" size="26.9" id="phonenumber">
  <p></p>
    <label>Email</label>
    <input type="text" size="35" id="email">
  <p></p>
 
    <button onclick="increment();">Add</button>
  
   <script>
            
            increment = function(){

            firstname=document.querySelector("#firstname").value;
            lastname=document.querySelector("#lastname").value;
            phonenumber=document.querySelector("#phonenumber").value;
            email=document.querySelector("#email").value;

             t = document.querySelector("#table")
             trow = document.createElement("tr")
             td1 = document.createElement("td")
             contents1 = document.createTextNode(firstname)
             td1.appendChild(contents1)
             trow.appendChild(td1)
             td2 = document.createElement("td")
             contents2 = document.createTextNode(lastname)
             td2.appendChild(contents2)
             trow.appendChild(td2)
             t.appendChild(trow)
             td3 = document.createElement("td")
             contents3 = document.createTextNode(phonenumber)
             td3.appendChild(contents3)
             trow.appendChild(td3)
             td4 = document.createElement("td")
             contents4 = document.createTextNode(email)
             td4.appendChild(contents4)
             trow.appendChild(td4)
             t.appendChild(trow)
             
             firstname.value= "";
             lastname.value="";
             phonenumber.value="";
             email.value="";
    
            }
            
         document.body.style.backgroundColor = "#B0FFB0";
         
   </script>
 </body>
</html>
