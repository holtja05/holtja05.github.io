<html>
   <head>
      <title>Positioning</title>
      <style>
          main {
              position: relative;
              width: 500px;
              height: 450px;
              border: black;
              border-style: solid;
              border-width: 1px;
              background: #D9D9D9;
          }
          
          section {
           width: 160px;
           height: 140px;
           background-color: none;
           border: black;
           border-style: solid;
           border-width: 1px;
           background-color: forestgreen;
           text-align: center;
           font-size: 10px;
           }
           
           #b {
            position: absolute;
            top: 70px;
            left: 80px;
            background-color: gold;
            text-align: center;
            border-width: 1px;
            font-size: 10px;
           }
           
           #c {
            position: absolute;
            top: 150px;
            left: 160px;
            background-color: forestgreen;
            text-align: center;
            border-width: 1px;
            font-size: 10px;
           }

      </style>
   </head>
<body>
    <h1>Green Bay Packers</h1>

<main>
      <section>GO</section>
      <section id="b">PACK</section>
      <section id="c">GO!</section>

</main>
</body>
</html>
