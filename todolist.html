<html>
    <head>
        <title>To Do List</title>
        <style>
            li {
                list-style-type: none;
                font-family: fantasy;
                font-size: 24px;
            }
            
            .makered {
                color: red;
                text-decoration: line-through;
            }
            
            h1 {
                text-align: center;
                font-size: 26px;
            }
                
        </style>       
                
    </head>
    <body>
        <h1>To Do List</h1>
        <button onclick="increment();">Click Me</button>
        <ul id="out">
        
        
        <script>
            
            var count = 0; 
            
            increment = function() {
                count = count + 1;
                output = document.querySelector("#out");
                newli = document.createElement("li");
                
                cb = document.createElement("input");
                cb.type="checkbox";
                newli.appendChild(cb);
                te = document.createTextNode(count);
                newli.appendChild(te);
                
                cb.onclick=select;
                
                
                out.appendChild(newli);
            }
            
            select = function(){
                if (this.checked)
                this.parentNode.classList.add("makered");
                else
                    this.parentNode.classList.remove("makered");
            }
            
            document.body.style.backgroundColor = "#FFFF75";    
        </script>
        
    </body>
</html>
