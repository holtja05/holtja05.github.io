<html>
    <head>
        <title>To Do List</title>
        <style>
            li {
                list-style-type: none;
                font-family: fantasy;
                font-size: 24px;
            }
            
            .makered {
                color: red;
                text-decoration: line-through;
            }
            
            h1 {
                text-align: center;
                font-size: 26px;
            }
                
        </style>       
                
    </head>
    <body>
        <h1>To Do List</h1>
        <ul id="out">
              
        <label>Item</label>
        <input type="text" size="30" id="item">
        
        <p></p><button onclick="addtodo();">Add Item</button>
        <button onclick="emptystring();">Clear</button>  
        
        <script>
            
            var count = 0; 
            
            addtodo = function() {
                todo=document.querySelector("#item").value;
                output = document.querySelector("#out");
                newli = document.createElement("li");
                
                cb = document.createElement("input");
                cb.type="checkbox";
                newli.appendChild(cb);
                te = document.createTextNode(todo);
                newli.appendChild(te);
                
                cb.onclick=select;
                
                out.appendChild(newli);
            }
            
            select = function(){
                if (this.checked)
                this.parentNode.classList.add("makered");
                else
                    this.parentNode.classList.remove("makered");
            }
            
            clear = function() {
                out = document.querySelector("#out");
                out.innerHTML="";
            }
            
            document.body.style.backgroundColor = "#FFFF99";    
            
        </script>
    </body>
</html>
