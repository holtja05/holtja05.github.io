<html>
 <head>
   <title>Address Table</title>
   <style>
    table {     width: 100%;
                text-align: center;
                border-spacing: 0;
                border-collapse: collapse;
                color: black;
    }
    
    tr, td { 
            border: double;
    }  
   
   caption {
            font-size: 26px;
    }
    
    label {
            text-align: center;
    }
    
    input {
            text-align: center;
    }
    
   </style>
   <table>

   <caption>Address Table</caption>
   
      <tr>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Phone Number</th>
         <th>Email</th>
      </tr>
      <tr>
         <td></td>
         <td></td>
         <td></td>
         <td></td>
      </tr>
      <tr>
         <td></td>
         <td></td>
         <td></td>
         <td></td>
      </tr>
   </table>
 </head> 
  
 <body>
  <p></p>
    <label for = "text">First Name</label>
    <input type="text" value="[enter]" size="30">
  <p></p>
    <label for = "text">Last Name</label>
    <input type="text" value="[enter]" size="30.9">
  <p></p>
    <label for = "text">Phone Number</label>
    <input type="text" value="[enter]" size="26.9">
  <p></p>
    <label for = "text">Email</label>
    <input type="text" value="[enter]" size="35">
  <p></p>
    <button onclick="increment();">Add</button>
  
  
   <script>
            
            increment = function(){

                thelist = document.querySelector("#out");
                
                lc = thelist.lastChild
                firstnumber = lc.innerHTML;
                ps = lc.previousSibling;
                secondnumber = ps.innerHTML;
                
                nextnumber = parseInt(firstnumber) + parseInt(secondnumber);
                
                
                newitem = document.createElement("li");
                newitem.innerHTML=nextnumber;
                thelist.appendChild(newitem);
    
            }
            
         document.body.style.backgroundColor = "#A3FFA3";
         
   </script>
 </body>
</html>
